<!DOCTYPE html>
<!--HTML
  HIPERTEXT: texto que contem links para outros documentos
  MARKUP: texto conterá marcações
  LANGUAGE:Para me comunicar de certa maneira. Sintaxe
  -->

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Doe sangue! Doe vida</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <header>
    <h1><img class="logo" src="/logo.png" alt="Imagem de DOE"></h1>
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue</p>
    <button>Quero ajudar</button>
   
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input 
       type="text"
       name="name"
       placeholder="Nome Completo">
       <input 
       type="text"
       name="email"
       placeholder="E-mail">
       <input 
       type="text"
       name="blood"
       placeholder="Tipo Sanguíneo">

       <button>Quero Ajudar</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>Doadores</span></h2>

    <section class="donors">

      {% for donor in donors %}

      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>
      {%endfor%}

    </section>
  </main>
  <footer>Com ❤ Rocketseat</footer>

  <script src="scripts.js"></script>
</body>

</html>
